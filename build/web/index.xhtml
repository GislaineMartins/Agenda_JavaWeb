<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Agenda de Contatos</title>
        <link rel="stylesheet"  type="text/css" href="css/estilo.css"/>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="west" size="245">
                <h:form>
                    <p:menu>
                        <p:submenu label="Contatos" styleClass="Menu">
                            <p:menuitem value="Novo Contato" action="novocontato" actionListener="#{contatoController.novoContato()}" style="color: #0099ff"/>
                            <p:menuitem value="Lista Contatos" action="listacontatos" style="color: #0099ff"/>
                            
                        </p:submenu>
                    </p:menu>
                </h:form>
            </p:layoutUnit>
              
           <p:layoutUnit position="center">
               <ui:insert name="centro">
                   <center>
                       <br></br>
                       <br></br>
                       <p:outputLabel value="AGENDA DE CONTATOS"  styleClass="TituloIndex" style="font-size: 56px;"/>
                       <br></br>
                          <br></br>
                             <br></br>
                       <p:graphicImage value="/imagens/agenda.jpg"/>
                     
                       
                       
                   </center>
               </ui:insert>
                
            </p:layoutUnit>
        </p:layout>
        
    </h:body>
</html>
